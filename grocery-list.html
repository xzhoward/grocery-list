<head>
    <title>My Very Organized Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(255, 222, 185);
            text-align:center;
        }
        h1 {
            color:rgb(213, 184, 130);
        }
    </style>
    <body>
        <header>
            <h1>My Very Organized Grocery List</h1>
        </header>
    </body>
    <main>
        <section class="grocery" style="background-color:rgb(243, 206, 161);">
            <h2>PANTRY ITEMS</h2>
        
            <div class="category">
                <h3>CANNED</h3>
                <ul>
                    <li>Corn</li>
                    <li>Tuna</li>
                    <li>Green Beans</li>
                    <li>Beans</li>
                </ul>
            </div>

            <img src="pantry.jpg" alt="Pantry Items" class="grocery-image">
            
            <section class="grocery-section">
                <h2>FREEZER ITEMS</h2>
                
                <div class="category">
                    <h3>VEGGIES</h3>
                    <ol>
                        <li>Broccoli</li>
                        <li>Carrots</li>
                        <li>Cauliflower</li>
                        <li>Bell Peppers</li>
                    </ol>
                </div>
    
                <div class="category">
                    <h3>SNACKS</h3>
                    <ol>
                        <li>Chicken Nuggets</li>
                        <li>Hot Pockets</li>
                        <li>Fries</li>
                        <li>Tator Tots</li>
                    </ol>
                </div>

                <img src="freezer.jpg" alt="Freezer Items" class="grocery-image">

    </main>
</head>
